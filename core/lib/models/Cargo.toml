[package]
name = "models"
version = "0.0.1"
edition = "2018"

[dependencies]
zksync_crypto = { path = "../crypto", version = "0.1.0" }
zksync_utils = { path = "../utils", version = "0.1.0" }
zksync_basic_types = { path = "../basic_types", version = "0.1.0" }

num = { version = "0.2", features = ["serde"] }
bigdecimal = { version = "0.1", features = ["serde"]}
hex = "0.4"
failure = "0.1"
log = "0.4"
chrono = { version = "0.4", features = ["serde", "rustc-serialize"] }

serde = "1.0.90"
serde_bytes = "0.11.1"
serde_json = "1.0.0"

# Crypto stuff
rust-crypto = "0.2"
parity-crypto = {version = "0.5.0", features = ["publickey"] }
ethabi = "9.0.0"
tiny-keccak = "1.4.2"

[dev-dependencies]
criterion = "0.3.0"
secp256k1 = {version = "0.17.2", features = ["std", "recovery"] }

[[bench]]
name = "criterion"
harness = false
path = "benches/criterion/lib.rs"

[features]
default=[]
run_benches=[]

