[package]
name = "circuit"
version = "0.1.1"
edition = "2018"

authors = [
    "Alex Gluchowski <alex@gluchowski.net>",
    "Alex Vlasov <alex.m.vlasov@gmail.com>"
]

[features]
default = []
playground = []

[dependencies]
plasma = { path = "../plasma", version = "0.1.1" }
models = { path = "../models", version = "0.0.1" }
zksync_crypto = { path = "../crypto", version = "0.1.0" }
rust-crypto = "0.2"
hex = "0.4"
num = { version = "0.2", features = ["serde"] }
log = "0.4"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.0"
web3 = "0.13.0"

[dev-dependencies]
zksync_test_account = { path = "../../tests/test_account", version = "0.1.0"}
bigdecimal = { version = "0.1.0", features = ["serde"]}
rayon = "1.3.0"
