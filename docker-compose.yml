version: '3.2'
services:
  server:
    image: "gluk64/franklin:server"
    env_file: etc/env/prod/.env
    ports:
      - "80:3000"
  prover:
    network_mode: bridge
    image: "gluk64/franklin:prover"
    env_file: etc/env/prod/.env
    volumes:
      - type: bind
        source: ./keys
        target: /keys
