version: '3.2'
services:
  postgres:
    image: "postgres:12"
    ports:
      - "5432:5432"
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust

  geth:
    image: "matterlabs/geth:latest"
    ports:
      - "8545:8545"
      - "8546:8546"

  dev-ticker:
    image: "matterlabs/dev-ticker:latest"
    ports:
      - "9876:9876"

  tesseracts:
    image: "adria0/tesseracts"
    command: --cfg /tesseracts.toml -vvv
    ports:
      - "8000:8000"
  zk:
    build:
      context: .
      dockerfile: docker/zk/Dockerfile
    depends_on:
      - postgres
      - geth
    command: tail -f /dev/null
    volumes:
      - .:/usr/src/zksync
      - /Users/danillugovskoy/cache:/usr/src/cache
      - /Users/danillugovskoy/keys:/usr/src/keys
    environment:
      - IN_DOCKER=true
      - CACHE_DIR=/usr/src/cache
      - CI=1
