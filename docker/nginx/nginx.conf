events { }

http {
    server {
        listen 80;
        server_name franklin;
        
        index index.html;

        location / {
            return 302 https://$host/explorer/;
        }

        location ~ ^/explorer {
            include /etc/nginx/mime.types;
            root /usr/share/nginx/html/; # the directory (/admin) will be appended to this, so don't include it in the root otherwise it'll look for /var/www/html/www_new/admin/admin
            try_files $uri $uri/ /explorer/index.html; # try_files will need to be relative to root
        }

        location ~ ^/client {
            include /etc/nginx/mime.types;
            root /usr/share/nginx/html/; # the directory (/admin) will be appended to this, so don't include it in the root otherwise it'll look for /var/www/html/www_new/admin/admin
            try_files $uri $uri/ /client/index.html; # try_files will need to be relative to root
        }

    }
}