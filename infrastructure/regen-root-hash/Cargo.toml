[package]
name = "regen-root-hash"
version = "0.1.0"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static  = "1.2.0"
anyhow = "1.0"
franklin_crypto = { package = "franklin-crypto", version = "0.0.5", git = "https://github.com/matter-labs/franklin-crypto.git", branch="beta", features = ["multicore", "plonk"]}
bigdecimal = { version = "0.2.0", features = ["serde"]}
num = { version = "0.3.1", features = ["serde"] }
hex = "0.4"

serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.0", features = ["arbitrary_precision"] }

parity-crypto = {version = "0.6.2", features = ["publickey"] }

zksync_crypto = { path = "../../core/lib/crypto", version = "1.0" }
zksync_types = { path = "../../core/lib/types", version = "1.0" }
zksync_utils = { path = "../../core/lib/utils", version = "1.0" }
zksync_circuit = { path = "../../core/lib/circuit", version = "1.0" }
