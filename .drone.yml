  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - sleep 15
  - zksync integration-simple
  - zksync integration-full-exit
  depends_on:
  - start-server-detached
  - start-prover-detached
