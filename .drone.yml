  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./target/cargo
      - ./keys
- name: preparations-for-integration-simple
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - ci-prepare-env.sh
  - zksync env ci
  - zksync yarn
  - zksync db-wait
