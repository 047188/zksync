kind: pipeline
type: docker
name: tests
clone:
    depth: 10
volumes:
  - name: cache
    host:
      path: /drone-cache
services:
  - name: geth
    image: matterlabs/geth:latest
  - name: postgres
    image: postgres:10.4
trigger:
  event:
  - pull_request
steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./contracts/node_modules
      - ./js/client/node_modules
      - ./js/explorer/node_modules
      - ./target/cargo
      - ./keys
- name: prepare-ci-env
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - ci-prepare-env.sh
  depends_on:
  - restore-cache
- name: yarn
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync env ci
  - zksync yarn
  - zksync db-wait
  - zksync db-setup
  depends_on:
  - prepare-ci-env
- name: db-setup
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync env ci
  - zksync db-wait
  - zksync db-setup
  depends_on:
  - prepare-ci-env
- name: rust-build
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - f cargo build
  depends_on:
  - prepare-ci-env
- name: run-genesis
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync genesis
  depends_on:
  - rust-build
- name: build-contracts
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync build-contracts
  depends_on:
  - prepare-ci-env
  - yarn
- name: rust-format-checks
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - cargo fmt -- --check
  depends_on:
  - rust-build
  - run-genesis
- name: rust-clippy-checks
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - f cargo clippy --tests --benches -- -D warnings
  depends_on:
  - rust-build
  - run-genesis
- name: unit-tests-rust
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - f cargo test
  depends_on:
  - rust-build
  - run-genesis
- name: circuit-tests-rust
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync circuit-tests
  depends_on:
  - rust-build
  - run-genesis
- name: with-db-tests-rust
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync db-test
  depends_on:
  - run-genesis
  - rust-build
  - db-setup
- name: redeploy-and-integration-testkit
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync redeploy
  - zksync integration-testkit
  depends_on:
  - run-genesis
  - build-contracts
- name: contract-test
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync test-contracts
  depends_on:
  - build-contracts
- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
      - ./contracts/node_modules
      - ./js/client/node_modules
      - ./js/explorer/node_modules
      - ./target/cargo
      - ./keys
  depends_on:
     - redeploy-and-integration-testkit
     - with-db-tests-rust
     - unit-tests-rust
     - circuit-tests-rust
     - rust-clippy-checks
     - rust-format-checks
---
# This pipeline publishes images and updates stage
kind: pipeline
type: docker
name: update-stage
clone:
    depth: 10
volumes:
  - name: cache
    host:
      path: /drone-cache
  - name: docker-sock
    host:
      path: /var/run/docker.sock
  - name: cargo-git-musl
    host:
      path: /tmp/cargo-git-musl
  - name: cargo-registry-musl
    host:
      path: /tmp/cargo-registry-musl
trigger:
  branch:
  - dev
  event:
  - push

steps:

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./contracts/node_modules
      - ./js/client/node_modules
      - ./js/explorer/node_modules
      - ./target/cargo
      - ./keys

- name: init
  image: matterlabs/ci
  environment:
    DB_URL:
      from_secret: stage_db_url
    WEB3_URL:
      from_secret: stage_web3_url
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - stage-prepare-env.sh $DB_URL $WEB3_URL
  - zksync env stage
  - zksync yarn
  depends_on:
  - restore-cache

- name: build-contracts
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  - zksync gen-keys-if-not-present
  - zksync build-contracts
  depends_on:
  - init

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
      - ./contracts/node_modules
      - ./js/client/node_modules
      - ./js/explorer/node_modules
      - ./target/cargo
      - ./keys
  depends_on:
     - build-contracts

- name: client-and-explorer-build
  image: matterlabs/ci
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - export CARGO_HOME=$ZKSYNC_HOME/target/cargo
  # too much logs and pipeline is failing
  - zksync yarn
  - zksync dist-client > /dev/null
  - zksync dist-explorer > /dev/null
  depends_on:
  - build-contracts

- name: nginx-image-publish
  image: docker
  commands:
  - docker login -u $USERNAME -p $PASSWORD
  - docker build -t $REPO:${DRONE_COMMIT_SHA:0:8} -t $REPO:latest -f $DOCKERFILE .
  - docker push $REPO:${DRONE_COMMIT_SHA:0:8}
  - docker push $REPO:latest
  environment:
    USERNAME:
      from_secret: docker_username
    PASSWORD:
      from_secret: docker_password
    DOCKERFILE: ./docker/nginx/Dockerfile
    REPO: matterlabs/nginx
  volumes:
  - name: docker-sock
    path: /var/run/docker.sock
  depends_on:
  - client-and-explorer-build

- name: build-rust
  image: ekidd/rust-musl-builder
  volumes:
  - name: cargo-git-musl
    path: /home/rust/.cargo/git
  - name: cargo-registry-musl
    path: /home/rust/.cargo/registry
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - sudo chown -R rust:rust /home/rust/.cargo/git /home/rust/.cargo/registry
  - sudo chown -R rust:rust ./target
  - f cargo build --release
  depends_on:
  - build-contracts

- name: server-image-publish
  image: docker
  environment:
    USERNAME:
      from_secret: docker_username
    PASSWORD:
      from_secret: docker_password
    DOCKERFILE: ./docker/server/Dockerfile
    REPO: matterlabs/server
  commands:
  - docker login -u $USERNAME -p $PASSWORD
  - docker build -t $REPO:${DRONE_COMMIT_SHA:0:8} -t $REPO:${DRONE_COMMIT_SHA:0:8} -f $DOCKERFILE .
  - docker push $REPO:${DRONE_COMMIT_SHA:0:8}
  - docker push $REPO:latest
  volumes:
  - name: docker-sock
    path: /var/run/docker.sock
  depends_on:
  - build-rust

- name: prover-image-publish
  image: docker
  environment:
    USERNAME:
      from_secret: docker_username
    PASSWORD:
      from_secret: docker_password
    DOCKERFILE: ./docker/prover/Dockerfile
    REPO: matterlabs/prover
  commands:
  - docker login -u $USERNAME -p $PASSWORD
  - docker build -t $REPO:${DRONE_COMMIT_SHA:0:8} -f $DOCKERFILE -t $REPO:latest .
  - docker push $REPO:${DRONE_COMMIT_SHA:0:8}
  - docker push $REPO:latest
  volumes:
  - name: docker-sock
    path: /var/run/docker.sock
  depends_on:
  - build-rust

- name: stage-deploy
  image: matterlabs/ci
  environment:
    KUBE_CA_DATA:
      from_secret: k8s_ca
    KUBE_SERVER:
      from_secret: k8s_server
    KUBE_USER:
      from_secret: k8s_user
    KUBE_TOKEN:
      from_secret: k8s_token
  commands:
  - export ZKSYNC_HOME=`pwd`
  - export PATH=$ZKSYNC_HOME/bin:$PATH
  - envsubst < `pwd`/etc/kube/kubeconfig-template.yaml > `pwd`/kubeconfig.yaml
  - python3 $ZKSYNC_HOME/bin/replace-env-variable.py $ZKSYNC_HOME/etc/env/stage.env KUBECONFIG=`pwd`/kubeconfig.yaml
  - zksync apply-kubeconfig
  depends_on:
  - nginx-image-publish
  - server-image-publish
  - prover-image-publish
